
<form method="post">
	<div>Title<input type="text" name="title" value="{{title}}"/></div>
	<div>ASCII Art<textarea name="art">{{art}}</textarea></div>
	<div>{{error}}</div>
	<div><input type="submit"/></div>
	
	<hr>
	
	{% for art in arts %}
		<div>{{art.title}}</div>
		<pre>{{art.art}}</pre>
	{% endfor %}
</form>
